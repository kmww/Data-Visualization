<html>
  <head>
    <style>
      .blue-group {
        fill: blue;
        stroke-width: 3;
      }
      .red-group {
        fill: red;
        stroke-width: 3;
      }
      .green-group {
        fill: green;
        stroke-width: 3;
      }
    </style>
  </head>
  <body>
    <svg width="600px" height="500px">
      <!-- g 태그 활용(그룹화) -->
      <g class="blue-group" transform="scale(1.2)">
        <text x="0" y="20">Blue group</text>
        <rect x="0" y="40" width="50" height="50" rx="10" ry="10" />
        <polygon points="80,30 70,70 130,50" />
        <line x1="60" y1="75" x2="120" y2="90" stroke="blue" />
      </g>
      <!-- <g class="red-group">
        <text x="200" y="20">Red group</text>
        <rect x="200" y="40" width="50" height="50" rx="10" ry="10" />
        <polygon points="280,30 270,70 330,50" />
        <line x1="260" y1="75" x2="320" y2="90" stroke="red" />
      </g> -->
      <!-- <g class="green-group">
        <text x="400" y="20">Green group</text>
        <rect x="400" y="40" width="50" height="50" rx="10" ry="10" />
        <polygon points="480,30 470,70 530,50" />
        <line x1="460" y1="75" x2="520" y2="90" stroke="green" />
      </g> -->

      <!-- transform 속성으로 SVG 요소를 변형(이동, 회전) -->
      <g class="red-group" transform="translate(200)">
        <text x="0" y="20">Red group</text>
        <rect x="0" y="40" width="50" height="50" rx="10" ry="10" />
        <polygon points="80,30 70,70 130,50" />
        <line x1="60" y1="75" x2="120" y2="90" stroke="red" />
      </g>
      <g class="green-group" transform="translate(200, 120)">
        <text x="0" y="20">Green group</text>
        <rect x="0" y="40" width="50" height="50" rx="10" ry="10" />
        <polygon points="80,30 70,70 130,50" />
        <line x1="60" y1="75" x2="120" y2="90" stroke="green" />
      </g>
    </svg>
  </body>
</html>
