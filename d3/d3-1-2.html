<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }
      svg {
        width: 700px;
        height: 500px;
      }
      .top-label {
        font-size: 13px;
        font-style: italic;
        text-transform: uppercase;
        float: left;
      }
      .movie-label {
        text-align: right;
        font-weight: bold;
        width: 145px;
        padding-right: 10px;
      }
      .clearfix {
        clear: both;
      }
      .bar {
        fill: DarkSlateBlue;
      }
      .bar-label {
        text-anchor: end;
      }
      .axis-label {
        text-anchor: middle;
      }
    </style>
  </head>
  <body>

        .attr("width", "10083172");
      barGroup
        .append("rect")
        .attr("x", "0")
        .attr("y", "125")
        .attr("height", "20")
        .attr("width", "9414388");
      barGroup
        .append("rect")
        .attr("x", "0")
        .attr("y", "150")
        .attr("height", "20")
        .attr("width", "8021290");

      const barLabel = svg.append("g").attr("class", "bar-label");

      barLabel.append("text").attr("x", "140").attr("y", "45").text("극한직업");

        .append("text")

      const xAxis = svg
        .append("g")
        .attr("transform", "translate(150,30)")
        .attr("stroke", "black");

      xAxis
        .append("line")
        .attr("x1", "0")
        .attr("y1", "0")
        .attr("x2", "0")
        .attr("y2", "-10");
      xAxis
        .append("line")

        .attr("class", "axis-label");

      xScale.append("text").attr("x", "0").attr("y", "-15");

        .text("550만명");

</html>
